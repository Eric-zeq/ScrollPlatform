<style>
        #masonry-container {
            margin: 0 auto;
            max-width: 1200px;
            }
        /* 单个帖子样式 */
        .post-item {
            margin-bottom: 20px;
        }
        /* 图片样式 */
        .post-images img {
            border: 1px solid #ccc;
            max-width:220px;
            width: auto;
            object-fit: contain; /* 按比例缩放，不裁剪 */
            height: auto;
            max-height: 300px;
            border-radius: 8px;
        }

        .post-images:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
            
        }

        .post-item p {
            margin: 0px;
            margin-bottom: 10px;
            margin-left: 10px;
           color: gray;
        }

        .post-info {
            display: flex;
            align-items: center;

        }

        .post-info img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .post-info span{
            color: #666;
            font-size: 14px;
        }
        .post-info span:last-child {
            color: #666;
            font-size: 12px;
            margin-left: auto;
            margin-right: 5px;
        }


</style>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js">
  // 等待图片加载完成后再初始化 Masonry
  window.addEventListener('load', function () {
    const container = document.getElementById('masonry-container');
    new Masonry(container, {
      itemSelector: '.post-item',
    //   columnWidth: 300,     // 可选，用于估算列宽
      percentPosition: true,
      gutter: 20            // 列间距
    });
  });

  // 跳转到指定帖子

        

</script>
<div id="masonry-container">
            {% for post in posts %}
            <div class="post-item">
                <div id="post-links" class="post-images">
                    
                    {% with first_image=post.images.all|first %}
                        {% if first_image %}
                        <a href="{% url 'post_detail' post.post_id %}">
                            <img src="{{ first_image.image.url }}" alt="{{ post.title }}">
                        </a>
                        {% else %}
                            <p>No image available</p>
                        {% endif %}
                    {% endwith %}
                </div>
                <p>{{ post.title|truncatechars:30 }}</p>
                <div class="post-info">
                    <img src="{{ post.author.avatar.url }}" alt="{{ post.author.username }}">
                    <span>{{ post.author.username }}</span>
                    <span>{{ post.created_at|date:"Y-m-d" }}</span>
                </div>
            </div>
            {% empty %}
            <p>No posts available.</p>
            {% endfor %}
</div>
